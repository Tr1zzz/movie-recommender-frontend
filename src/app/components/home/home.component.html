<section class="home-hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">Welcome to MovieHub</h1>
      <p class="hero-subtitle">Discover, stream, and share your favorite films</p>
    </div>
  </section>
  
  <section class="home-lists">
    <h2 class="section-title">Now Playing</h2>
    <app-carousel
      [title]="'Now Playing'"
      [isExplore]="false"
      [exploreLink]="'/movie/category/now_playing'"
      [items]="moviesSlider"
      [canNavigateLeft]="true"
      [canNavigateRight]="true">
    </app-carousel>
  
    <h2 class="section-title">Popular TV Shows</h2>
    <app-carousel
      [title]="'TV Highlights'"
      [isExplore]="false"
      [exploreLink]="'/tv/category/airing_today'"
      [items]="tvSlider"
      [canNavigateLeft]="true"
      [canNavigateRight]="true">
    </app-carousel>
  </section>
