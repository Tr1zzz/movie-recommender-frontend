<section class="home-hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 class="hero-title">Welcome to MovieHub</h1>
    <p class="hero-subtitle">Discover, stream, and share your favorite films</p>
  </div>
</section>

<section class="home-lists">
  <h2 class="section-title">For You</h2>
  <app-carousel [title]="'For You'" [items]="forYouSlider" [canNavigateLeft]="true" [canNavigateRight]="true"
    [isExplore]="false">
  </app-carousel>

  <h2 class="section-title">Now Playing</h2>
  <app-carousel [title]="'Now Playing'" [items]="moviesSlider" [canNavigateLeft]="true" [canNavigateRight]="true"
    [isExplore]="false">
  </app-carousel>

  <h2 class="section-title">Popular TV Shows</h2>
  <app-carousel [title]="'TV Highlights'" [items]="tvSlider" [canNavigateLeft]="true" [canNavigateRight]="true"
    [isExplore]="false">
  </app-carousel>
</section>
